<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p::before {
        content: "Note: ";
        font-weight: bold;
        color: red;
      }
      p::after {
        content: "remark: ";
        font-style: italic;
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>This is an example paragraph.</p>
  </body>
</html>

    />
    <link

    />
    <title>NovaTech University</title>
    <link rel="icon" href="img/fav-img.webp" class="rounded-circle" />

  <body>
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top py-1">
      <div class="container">
        <a class="navbar-brand" href="index.html"

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sport.html">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Activities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="course.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid py-4">
      <div class="row mt-5">
        <img src="img/rb_22393.png" alt="" style="height: 300px" />
      </div>
      <div class="row w-lg-50 w-75 mx-auto">
        <h1 class="text-center text-info">Get in touch wiht us</h1>
        <form action="">
          <div>
            <input
              type="text"
              class="form-control mt-4"
              id="exampleFormControlInput1"
              placeholder="Name"
              style="height: 50px"
            />
          </div>
          <div>
            <input
              type="email"
              class="form-control mt-3"
              id="exampleFormControlInput1"
              placeholder="Email"
              style="height: 50px"
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control mt-3"
              id="exampleFormControlInput1"
              placeholder="Subject"
              style="height: 50px"
            />
          </div>
          <div>
            <textarea
              class="form-control mt-3"
              id="exampleFormControlTextarea1"
              rows="5"
              placeholder="Message"
            ></textarea>
          </div>

          <div class="mt-3">
            <input
              class="btn btn-info w-100"
              style="height: 50px"
              type="submit"
              value="SEND MESSAGE"
            />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
